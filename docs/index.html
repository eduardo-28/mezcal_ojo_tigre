<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
  <script defer src="index.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <title>Ojo de Tigre</title>
</head>

<body>
  <div class="container-fluid">
    <header>
      <div class="header1">
        <div class="item-logo">
          <img class="fluid logo" src="image/logo.jpg" alt="Logo" />
        </div>
        <div class="item-date">
            <div class="date">
              <script  src="date.js"></script>
            </div>
            <div>
              <img class="fluid header-label" src="image/headerLabel.jpg" alt="Mezcal Artesanal Ojo de tigre" />
            </div>
            
         
        </div>
        <div class="item-icon">
          <div class="icons1">
            <div class="space-icon"><i class="fas fa-flag-usa"></i></div>
            <div class="space-icon"><i class="fas fa-crow"></i></div>
          </div>
          <!--iconos-->
  
          <div class="icons2">
            <div class="space-icon"><i class="fab fa-facebook-f"></i></div>
            <span class="space-icon"><i class="fab fa-instagram"></i></span>
            <div class="space-icon"><i class="fab fa-twitter"></i></div>
            <div class="space-icon"><i class="fab fa-youtube"></i></div>
            <div class="space-icon"><i class="fas fa-envelope"></i></div>
          </div>


        </div>

      </div>
      <div class="header2">
        <nav class="nav">
          <button class="nav-toggle" aria-label="Abrir menu">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-menu">
            <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">NOSOTROS</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">PROCESO</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">COCTELERIA</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">STORE LOCATOR</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">MULTIMEDIA</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--primera imagen-->
    <div class="container-img">
      <img class="fluid main-img" src="image/Agave_3.jpg" alt="Logo" />
      <a href="#" alt="Conoce más"><span>conoce más</span></a>
    </div>

    <!--segunda imagen-->
    <div class="container-img">
      <img class="fluid main-img" src="image/elaboracion2.jpg" alt="Logo" />
      <a class="ver-mas" href="#" alt="ver mas"><span>ver más +</span></a>
      <p class="text-proceso">proceso</p>
    </div>

    <!--Cocteleria-->
    <div class="container-cocteleria ">
      <div class="item">
        <img class="fluid main-img" src="image/gal_6.jpg" alt="nosotros" />
          <a href="#">nosotros</a>
      </div>
      <div class="item">
        <img class="fluid main-img" src="image/mezcali.jpg" alt="cocteleria" />
          <a  href="#">coctelería</a>
      </div>
      <div class="item">
        <img class="fluid main-img" src="image/mex-mezcal.jpg" alt="tienda" />
          <a href="#">tienda</a>
      </div>
    </div>

    <!-- Slogan Image-->
    <div class="container-img">
      <div class="img-text">
        <img class="fluid main-img" src="image/banner.jpg" alt="mezcal">
        <div class="centered">
          <p class="text-center">
            "el mezcal se saca del alma y se expresa con las manos"
          </p>
        </div>
      </div>
    </div>

    <!--made drinks-->
    <div class="container-made">
      <div class="item-1">
        <img class="fluid image" src="image/nosotros.jpg" alt="">
      </div>

      <div class="item-2">
        <div>
          <img class="fluid image" src="image/cocteleria.jpg" alt="">
        </div>
        <div>
          <img class="fluid image" src="image/tienda.jpg" alt="">
        </div>
      </div>

      <div class="item-2">
        <img class="fluid image full" src="image/woo_mezcal.jpg" alt="">
      </div>

    </div>
    <!--gallery drinks-->
    <div class="container-drinks">
      <div class="item">
        <img class="fluid image" src="image/gal3.jpg" alt="">
      </div>
      <div class="item">
        <img class="fluid image" src="image/gal4.jpg" alt="">
      </div>
      <div class="item">
        <img class="fluid image" src="image/gal5.jpg" alt="">
      </div>
      <div class="item">
        <img class="fluid image" src="image/gal1.jpeg" alt="">
      </div>
      <div class="item">
        <img class="fluid image" src="image/gal2.jpg" alt="">
      </div>
    </div>

    <!--FOOTER-->
    <footer>
      <!-- Footer main -->
      <section class="footer-principal">
        <div class="item1">
          <img class="img-footer" src="image/logo_footer.jpeg" alt="logo-footer">
        </div>
        <div class="item1 border-footer">
          <h2 class="font-terminos">
            <a href="#">términos y condiciones</a>
          </h2>
          <h2 class="font-terminos">
            <a href="#">política de privacidad</a>
          </h2>
        </div>
        <div class="item1">
          <h2 class="font-title">evite el exceso</h2>
        </div>
        <div class="item2">
          <div class="item1">
            <span class="font-form">recibe invitaciones, </span>
            <span class="font-form">descuentos y promociones</span>
          </div>
          <div class="item1">
            <form>
              <input type="email" name="email" placeholder="e-mail">
              <br>
              <input type="submit" value="unirse al club">
            </form>
          </div>
        </div>
      </section>

  </container>

</html>
